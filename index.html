<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Python Code to Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Click a Button to Copy Python Code</h1>

     <div class="btn-container">
        <button onclick="copyPythonCode('button1')">Naive Bayes</button>
        <button onclick="copyPythonCode('button2')">Apriori</button>
        <button onclick="copyPythonCode('button3')">K-Means</button>
        <button onclick="copyPythonCode('button4')">Hierarchical</button>
        <button onclick="copyPythonCode('button5')">Random Forest</button>
        <button onclick="copyPythonCode('button6')">Artificial Neural Network </button>
    </div>

    <div id="message"></div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
