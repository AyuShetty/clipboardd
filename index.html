<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Python Code to Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Click a Button to Copy Python Code</h1>

    <div class="btn-container">
        <button id="button1" onclick="copyPythonCode('Button 1')">Copy Client-Server Socket Code</button>
        <button id="button2" onclick="copyPythonCode('Button 2')">Copy UDP Client-Server Code</button>
        <button onclick="copyPythonCode('Button 3')">Copy Python Code 3</button>
        <button onclick="copyPythonCode('Button 4')">Copy Python Code 4</button>
        <button onclick="copyPythonCode('Button 5')">Copy Python Code 5</button>
        <button onclick="copyPythonCode('Button 6')">Copy Python Code 6</button>
        <button onclick="copyPythonCode('Button 7')">Copy Python Code 7</button>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
